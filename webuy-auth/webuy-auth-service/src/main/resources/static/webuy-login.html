<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 登录</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">h</h1>

            </div>
            <h3>欢迎使用 hAdmin</h3>

            <form class="m-t" role="form" id="form_login" method="post" action="authentication/form">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" value="admin"  required="">
                </div>
                <input type="checkbox" name="remember-me" value="true">记住我
                <div class="form-group">
                    <input type="password" name="password" id="form_password_input" class="form-control" value="123456" required="">
                </div>

                <button type="button" id="form_submit_button" class="btn btn-primary block full-width m-b">登 录</button>

                <button type="button" id="login_qq" style="width: 48%; display: inline-block" class="btn btn-primary block  m-b">QQ登录</button>

                <button type="button" id="login_weixin" style="width: 48%; display: inline-block" class="btn btn-primary block  m-b">微信登录</button>
                <p class="text-muted text-center"> <a href="login.html#"><small>忘记密码了？</small></a> | <a href="/user/register/register.html">注册一个新账号</a>
                </p>

            </form>
        </div>
    </div>


    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">h</h1>

            </div>
            <h3>欢迎使用 hAdmin 手机登录</h3>

            <form class="m-t" role="form" id="mobile_form" method="POST" action="authentication/mobile">
                <div class="form-group">
                    <input type="text" class="form-control" id="mobile" name="mobile" value="13800000000"  required="">
                </div>
                <div class="form-group">
                    <input type="text" name="smsCode" class="form-control"  required="">
                </div>
                <button type="button" id="get_code_button" class="btn btn-primary block full-width m-b">获取验证码</button>
                <button type="button" id="mobile_submit" class="btn btn-primary block full-width m-b">登 录</button>


                <p class="text-muted text-center"> <a href="login.html#"><small>忘记密码了？</small></a> | <a href="register.html">注册一个新账号</a>
                </p>
            </form>
        </div>
    </div>



    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/jsrsasign/jsencrypt.min.js"></script>

    <script>

        var encryptData = encrypt.encrypt($("#form_password_input").val());//加密后的字符串

        $("#form_submit_button").click(function () {
//            $("#form_password_input").val(encryptData);
            $("#form_login").submit();
        })

        $("#login_qq").click(function () {
            window.location.href = "auth/qq";
        })

        $("#login_weixin").click(function () {
            window.location.href = "auth/weixin";
        })

        $("#get_code_button").click(function () {
            $.ajax({
                type: "GET",
                url: "code/sms",
                data: {"mobile": $("#mobile").val()}
            });
        })

        $("#mobile_submit").click(function () {
            $("#mobile_form").submit();
        })

    </script>
    

</body>

</html>
